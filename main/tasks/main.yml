---
- name: "Install Tmux"
  apt:
    name: tmux
    state: present
  become: true
  become_method: sudo

- name: "Create a directory tmux"
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/tmux1"
    state: directory
    mode: '0755'

- name: "Download tmux.conf"
  ansible.builtin.get_url:
    url: "https://github.com/0xSixty6/setup-env/blob/main/tmux.conf"
    dest: "{{ ansible_env.HOME }}/.config"
    mode: '0755'

